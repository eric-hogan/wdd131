<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <meta name="author" content="Eric Hogan">
    <meta name="description" content="Eric Hogan">
</head>
<body>
   <main>
    <div class="hero">
        <picture>
            <source media="(min-width:1000px)" srcset="images/hero-large.webp">
            <source media="(min-width:500px)" srcset="images/hero-medium.webp">
            <img src="images/hero-small.webp" alt="St. George Utah Temple" width="500px" height="250px">
        </picture>
    </div>
   </main>
    
</body>
</html>
